id: 3

description: Evènement envoyé lorsqu'une équipe termine une spéciale

payload:
    averagePace: Allure moyenne pour la dernière spéciale (nombre de secondes pour 1000m)
        type: Integer
    
    bibNumber: Numéro de dossard de l'équipe
        type: Integer

    coveredDistance: Distance parcourue par l'équipe (en mètres)
        type: Integer
    
    currentStage: Indice de la spéciale courante
        type: Integer
    
    lastStage: Indice de la spéciale que vient de terminer l'équipe
        type: Integer

    pos: Coordonnées GPS indiquant la position de l'équipe
        type: Array
        items:
            item:
                item0: Latitude
                item1: Longitude
    
    splitTime: Temps en secondes pour terminer la dernière spéciale
        type: Integer
    
    stageRank: Classement de l'équipe pour la spéciale terminée
        type: Integer